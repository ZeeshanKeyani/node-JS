<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class with Methods</title>
</head>
<body>
    <h1>JavaScript Class Methods</h1>
    
    
    <p id="demo"></p>
    
    <script>
    class Car {
        constructor(name, year){
            this.name = name;
            this.year = year;
        }
    }
    </script>
    
</body>
</html>

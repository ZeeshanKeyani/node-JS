
<h2>JavaScript Object Properties</h2>
<p>Looping object property values:</p>

<p id="demo"></p>

<script>
const std ={
  fname :"M",
  lname:"Ali",
  age:23
};
let txt =" ";
for(let x in std){
  txt += std[x]+ "";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>

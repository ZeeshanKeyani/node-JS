<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapculation</title>
</head>
<body>
    <script>
            class Encapculatedstudent{
                constructor(){
                    var id;
                    var name;
                    var dept;
                }
      getId()
        {
          return this.id;
        }
      setId(id)
      {
            this.id=id;
      }
 
      getName()
      {
        return this.name;
      }
    setName(name)
    {
          this.name=name;
    }
    getDept(){
         return this.dept;
    }
    setDept(dept){
        this.dept=dept;
    }
    }
    var student=new Encapculatedstudent();
     student.setId(1);
     student.setName("shan");
     student.setDept("CS");
     document.writeln(student.getId()+" "+student.getName()+" "+student.getDept());
    </script>
    
</body>
</html>
